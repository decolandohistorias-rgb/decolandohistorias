<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <title>Decolando Historias - Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (para os ícones) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Tipografia 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8; /* Fundo cinza suave */
            min-height: 100vh;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 500px;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #007bff; /* Cor padrão, caso não haja uma definida */
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-info h4 {
            font-weight: 600;
            color: #333;
        }
        .profile-info p {
            color: #666;
        }
    </style>
</head>
<body>

    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card profile-card mx-auto">
            <div class="text-center mb-4">
                <a href="{{ url_for('client_home') }}">
                <button type="button" class="btn btn-outline-dark m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904 2.803a.5.5 0 1 0 .707-.707L6.707 6h2.768a.5.5 0 1 0 0-1H5.5a.5.5 0 0 0-.5.5v3.975a.5.5 0 0 0 1 0V6.707z"/>
                    </svg>
                    Voltar</button>
            </a>
                <div class="profile-avatar mx-auto" style="background-color: {{ current_user.profile_cor | default('#007bff') }};"></div>
            </div>

            <div class="profile-info text-center">
                <h4 class="mt-3">
                    {{ current_user.nome }}
                    <!-- Ícone para editar o perfil (se você tiver essa funcionalidade) -->
                    <a href="{{ url_for('edit') }}" class="text-decoration-none ms-2">
                         <i class="bi bi-pencil-square text-secondary fs-6"></i>
                    </a>
                </h4>
                <p class="text-muted">{{ current_user.email }}</p>
                <hr class="my-4">
            </div>

            <!-- Formulário de Cor -->
            <form action="{{ url_for('profile') }}" method="POST" class="d-flex flex-column align-items-center">
                <label for="profile_cor" class="form-label fw-bold text-secondary">Escolha sua cor do seu perfil:</label>
                <input type="color" id="profile_cor" name="profile_cor" class="form-control form-control-color w-50" value="{{ current_user.profile_cor | default('#007bff') }}">
                <button type="submit" class="btn btn-primary mt-3 w-50">Salvar Cor</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
