<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <title>Decolando Historias - Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

        <header>
        <div>
            <a href="{{ url_for('home') }}">
                <button type="button" class="btn btn-outline-dark m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904 2.803a.5.5 0 1 0 .707-.707L6.707 6h2.768a.5.5 0 1 0 0-1H5.5a.5.5 0 0 0-.5.5v3.975a.5.5 0 0 0 1 0V6.707z"/>
                    </svg>
                    Voltar</button>
            </a>
        </div>
    </header>
    
    <div class="container-fluid">
        <h1>Registre-se e Voe Mais Alto!</h1>
        <hr>
        {% if user_exist %}
            <div class="alert alert-danger" role="alert">
                Este e-mail já está cadastrado. Por favor, utilize outro.
            </div>
        {% endif %}
        <form method="POST">
    <div class="mb-3">
        <label>Nome Completo</label>
        <input type="name" class="form-control" name="nameForm">    
    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="emailForm">
    </div>
    <div class="mb-3">
        <label>Criar Senha</label>
        <input type="password" class="form-control" name="pwdForm">
    </div>
    <a href="{{ url_for('login') }}">
        <button type="button" class="btn btn-secondary btn-sm">Fazer login</button>
    </a>
    <hr>
    <button type="submit" class="btn btn-primary btn-lg">Registre-se</button><br>
     </form>
  </body>
</html>
