<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <title>Decole Historias - Registro de Voo</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ url_for('client_home') }}">
                <button type="button" class="btn btn-outline-dark m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-left-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904 2.803a.5.5 0 1 0 .707-.707L6.707 6h2.768a.5.5 0 1 0 0-1H5.5a.5.5 0 0 0-.5.5v3.975a.5.5 0 0 0 1 0V6.707z"/>
                    </svg>
                    Voltar</button>
        </a>
    </header>

    <div class="container">
        <h1 class="mb-4">Registrar Novo Voo</h1>
        <form method="POST">
            <div class="mb-3">
                {% if erro %}
                    <div class="alert alert-danger" role="alert">Voo ou data incorretos.</div>
                {% endif %}
                {% if adcionou %}
                    <div class="alert alert-success" role="alert">Voo adcionado com sucesso!</div>
                {% endif %}
                {% if erro_passado %}
                    <div class="alert alert-danger" role="alert">Voo ou data incorretos.</div>
                {% endif %}

                <label for="numero_voo" class="form-label">NÃºmero do Voo (IATA) <a href="{{ url_for('info') }}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/><path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/></svg></a></label>
                <input type="text" class="form-control" id="numero_voo" name="numForm" placeholder="Ex: AC91 ou G31678" required>
            </div>
            <div class="mb-3">
                <label for="data_voo" class="form-label">Data do Voo</label>
                <input type="date" class="form-control" name="dateForm" id="data_voo" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Link para o JavaScript do Bootstrap (opcional, mas recomendado para componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
